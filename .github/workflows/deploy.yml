name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/calctools

jobs:
  # ============================================================
  # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  # ============================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # ============================================================
  # ìš´ì˜ ì„œë²„ ìë™ ë°°í¬ (Tailscale + SSH)
  # ============================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "ğŸš€ CalcTools ë°°í¬ ì‹œì‘..."

            # calctools ë””ë ‰í† ë¦¬ë¡œ ì´ë™ (ì—†ìœ¼ë©´ ìƒì„±)
            mkdir -p ~/calctools
            cd ~/calctools

            # docker-compose.yml ì—†ìœ¼ë©´ ìƒì„±
            if [ ! -f docker-compose.yml ]; then
              cat > docker-compose.yml << 'COMPOSE'
            services:
              calctools:
                image: ghcr.io/stevekim0417/calctools:latest
                container_name: calctools
                restart: unless-stopped
                ports:
                  - "3080:80"
            COMPOSE
            fi

            # ìƒˆ ì´ë¯¸ì§€ pull
            echo "ğŸ“¦ ìƒˆ ì´ë¯¸ì§€ Pull..."
            docker pull ghcr.io/stevekim0417/calctools:latest || {
              echo "âŒ ì´ë¯¸ì§€ pull ì‹¤íŒ¨!"
              exit 1
            }

            # ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
            echo "ğŸ³ ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘..."
            docker compose down 2>/dev/null || true
            docker compose up -d

            echo "âœ… ë°°í¬ ì™„ë£Œ!"
          EOF

